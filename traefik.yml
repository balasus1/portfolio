# Traefik Static Configuration
# This file contains the static configuration for Traefik

# Global configuration
global:
  checkNewVersion: true
  sendAnonymousUsage: false

# Entry points configuration
# Define the ports Traefik will listen on
entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true
  websecure:
    address: ":443"

# API and Dashboard configuration
api:
  dashboard: true
  insecure: false  # Set to true only for development

# Providers configuration
providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false  # Only containers with traefik.enable=true will be exposed
    network: traefik-network
  file:
    filename: /etc/traefik/dynamic.yml
    watch: true

# Let's Encrypt configuration
certificatesResolvers:
  letsencrypt:
    acme:
      email: bala.s0027@gmail.com  # ⚠️ CHANGE THIS to your email
      storage: /letsencrypt/acme.json
      httpChallenge:
        entryPoint: web

# Logging configuration
log:
  level: INFO

# Access log
accessLog: {}

# Metrics (optional - uncomment if you want Prometheus metrics)
# metrics:
