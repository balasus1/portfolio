# Docker Compose configuration with Traefik reverse proxy
# This file includes both Traefik and the portfolio service configured to work together
#
# Usage:
#   docker compose -f docker-compose.traefik.yml up -d
#
# Or with production override:
#   docker compose -f docker-compose.traefik.yml -f docker-compose.prod.yml up -d

services:
  traefik:
    image: traefik:v2.10
    container_name: traefik
    restart: unless-stopped
    command:
      - "--api.dashboard=true"
      - "--api.insecure=false"  # Set to true only for development
      - "--providers.docker=true"
      - "--providers.docker.exposedByDefault=false"
      - "--providers.file.filename=/etc/traefik/dynamic.yml"
      - "--providers.file.watch=true"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      - "--entrypoints.web.http.redirections.entryPoint.permanent=true"
      - "--certificatesresolvers.letsencrypt.acme.email=bala.s0027@gmail.com"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--log.level=INFO"
      - "--accesslog=true"
    ports:
      - "80:80"
      - "443:443"
      # Uncomment the line below if you want to access Traefik dashboard
      # Make sure to also set api.insecure=true in command above for development
      # - "8080:8080"  # Traefik dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik.yml:/etc/traefik/traefik.yml:ro
      - ./dynamic.yml:/etc/traefik/dynamic.yml:ro
      - ./letsencrypt:/letsencrypt
    networks:
      - traefik-network
    labels:
      - "traefik.enable=true"
      # Traefik dashboard (optional - uncomment to enable)
      # - "traefik.http.routers.traefik-dashboard.rule=Host(`traefik.balashan.dev`)"
      # - "traefik.http.routers.traefik-dashboard.entrypoints=websecure"
      # - "traefik.http.routers.traefik-dashboard.tls.certresolver=letsencrypt"
      # - "traefik.http.routers.traefik-dashboard.service=api@internal"
      # - "traefik.http.routers.traefik-dashboard.middlewares=auth"
      # - "traefik.http.middlewares.auth.basicauth.users=admin:$$apr1$$..." # Generate with htpasswd

  portfolio:
    image: ghcr.io/balasus1/portfolio:latest
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NODE_ENV=${NODE_ENV:-production}
    container_name: portfolio-app
    restart: unless-stopped
    
    # Remove port mappings - Traefik handles external access
    # ports:
    #   - "80:80"
    
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./logs:/var/log/nginx
      # SSL volume not needed - Traefik handles SSL
    
    networks:
      - traefik-network
      - portfolio-network
    
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    
    # Traefik labels for routing
    labels:
      - "traefik.enable=true"
      
      # HTTPS router (primary router for handling requests)
      - "traefik.http.routers.portfolio-secure.rule=Host(`portfolio.balashan.dev`) || Host(`balashan.dev`) || Host(`www.balashan.dev`)"
      - "traefik.http.routers.portfolio-secure.entrypoints=websecure"
      - "traefik.http.routers.portfolio-secure.tls.certresolver=letsencrypt"
      - "traefik.http.routers.portfolio-secure.middlewares=security-headers"
      - "traefik.http.routers.portfolio-secure.service=portfolio"
      
      # Service configuration
      - "traefik.http.services.portfolio.loadbalancer.server.port=80"
      
      # Docker compose labels
      - "com.docker.compose.project=portfolio"
      - "com.docker.compose.service=portfolio"
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: ${CPU_LIMIT:-1}
          memory: ${MEMORY_LIMIT:-512M}
        reservations:
          cpus: ${CPU_RESERVATION:-0.25}
          memory: ${MEMORY_RESERVATION:-256M}
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    environment:
      - NODE_ENV=${NODE_ENV:-production}

networks:
  traefik-network:
    driver: bridge
    name: traefik-network
  portfolio-network:
    driver: bridge
    name: portfolio-network

