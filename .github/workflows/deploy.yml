name: Build and Deploy Portfolio

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Update docker-compose.traefik.yml with correct image
        run: |
          # Update the portfolio service image in docker-compose.traefik.yml
          sed -i "s|image: ghcr.io/balasus1/portfolio:latest|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest|g" docker-compose.traefik.yml
          # Also update in build section if present (for local builds, will be overridden by image)
          sed -i "s|ghcr.io/balasus1/portfolio:latest|${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest|g" docker-compose.traefik.yml
          echo "‚úÖ Updated docker-compose.traefik.yml with image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
      
      # Note: VPS_HOST, VPS_USER, and VPS_SSH_KEY are custom secrets that must be configured
      # in Repository Settings ‚Üí Secrets and variables ‚Üí Actions
      # IMPORTANT: VPS_HOST must be the IP address (e.g., 148.113.44.73), NOT the domain name
      # because Cloudflare only proxies HTTP/HTTPS traffic, not SSH (port 22)
      # Linter warnings about these secrets are expected and can be ignored
      #
      # SSH Key Troubleshooting:
      # - Ensure public key is in VPS ~/.ssh/authorized_keys
      # - Private key must include BEGIN/END header/footer lines
      # - Test SSH manually: ssh -i ~/.ssh/key ubuntu@148.113.44.73
      
      - name: Deploy Traefik configuration files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          source: "traefik.yml,dynamic.yml,docker-compose.traefik.yml,nginx.conf"
          target: "/home/ubuntu/portfolio"
          debug: true  # Enable debug output for troubleshooting
      
      - name: Deploy to VPS with Traefik
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            cd /home/ubuntu/portfolio
            
            # Create letsencrypt directory if it doesn't exist (required for Traefik SSL certificates)
            mkdir -p letsencrypt
            chmod 755 letsencrypt
            
            # Log in to GitHub Container Registry
            # Note: If package is private, you may need a Personal Access Token (PAT) instead of GITHUB_TOKEN
            # GITHUB_TOKEN only works within GitHub Actions environment, not on external VPS
            # For public packages, login may not be required
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin || true
            
            # Pull latest portfolio image
            echo "üì¶ Pulling latest portfolio image from registry..."
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest || {
              echo "‚ö†Ô∏è Failed to pull image. Using existing image if available."
            }
            
            # Pull Traefik image (if not already present)
            echo "üì¶ Ensuring Traefik image is available..."
            docker pull traefik:v3.0 || true
            
            # Stop old containers (both Traefik and portfolio)
            echo "üõë Stopping old containers..."
            docker compose -f docker-compose.traefik.yml down || true
            # Also stop any old docker-compose.yml setup if exists
            docker compose down || true
            
            # Start new containers with Traefik
            echo "üöÄ Starting containers with Traefik..."
            docker compose -f docker-compose.traefik.yml up -d
            
            # Clean up old/unused images
            echo "üßπ Cleaning up old images..."
            docker image prune -af --filter "until=168h" || true
            
            # Wait for containers to start
            echo "‚è≥ Waiting for containers to be ready..."
            sleep 15
            
            # Verify deployment
            echo ""
            echo "üìä Container status:"
            docker compose -f docker-compose.traefik.yml ps
            echo ""
            echo "üìù Traefik logs (last 20 lines):"
            docker compose -f docker-compose.traefik.yml logs --tail=20 traefik || echo "‚ö†Ô∏è Traefik logs not available"
            echo ""
            echo "üìù Portfolio logs (last 20 lines):"
            docker compose -f docker-compose.traefik.yml logs --tail=20 portfolio || echo "‚ö†Ô∏è Portfolio logs not available"
            echo ""
            echo "üîç Health check:"
            curl -f http://localhost/health && echo "‚úÖ Health check passed" || echo "‚ö†Ô∏è Health check failed (container might still be starting)"
            echo ""
            echo "üîê Testing HTTPS redirect:"
            curl -I http://localhost 2>&1 | head -5 || echo "‚ö†Ô∏è HTTP test failed"
            echo ""
            echo "üåç Application URLs:"
            echo "------------------------------------"
            echo "‚û°Ô∏è  Portfolio HTTPS URL: https://portfolio.balashan.dev"
            echo "‚û°Ô∏è  Portfolio HTTP URL (redirects to HTTPS): http://portfolio.balashan.dev"
            echo "‚û°Ô∏è  Fallback IP URL: http://${{ secrets.VPS_HOST }}"
            echo "------------------------------------"
            echo ""
            echo "üí° Note: SSL certificate may take a few minutes to be issued by Let's Encrypt"
            echo "   Check Traefik logs for certificate status: docker compose -f docker-compose.traefik.yml logs traefik"
